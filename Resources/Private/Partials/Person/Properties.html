<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			xmlns:u="http://typo3.org/ns/Undkonsorten/FrabIntegration/ViewHelpers"
			data-namespace-typo3-fluid="true">
  <div class="card">
	  <div class="card-header">Veranstaltungen</div>
    <div class="card-body">
      <p class="card-text">
	    <f:for each="{person.events}" as="event">
	    Veranstaltungen mit {person.fullPublicName}:
	   <p><f:link.action controller="Event" action="show" arguments="{eventGuid:event.guid}">{event.title}</f:link.action></p>
    </f:for>
    </div>
  </div>
